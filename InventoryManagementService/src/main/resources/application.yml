server:
  port: 8084
 
  
spring:
  data:
    mongodb:
      uri:  mongodb://localhost:27017/HMS-INVENTORY-DB
      
      auto-index-creation: true
   
  application:
    name: INVENTORY-SERVICE
      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost    